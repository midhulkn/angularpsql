<div class="limitter">
<div class="container-login100">
<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form name="signupForm" class="login100-form validate-form flex-sb flex-w" role="form">
                <fieldset>
					<span class="login100-form-title p-b-32">
						Account Registration
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input type="text" class="form-control input-lg" placeholder="Username" name="user_name" ng-model="username" required focus>
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Email
					</span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input type="text" class="form-control input-lg" placeholder="Email" name="user_email" ng-model="email" required focus>
				</div>
					<span class="txt1 p-b-11">
						Password
					</span>
                    <div class="wrap-input100 validate-input m-b-36">
                    						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password" required>
					<span class="focus-input100"></span>
					</div>
					
			
                		<div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn" ng-click="register()" data-ng-disabled="signupForm.$invalid">Register
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
